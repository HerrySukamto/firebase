<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Tangki -->
    <rect x="50" y="50" width="100" height="200" fill="none" stroke="black" stroke-width="2"/>
    
    <!-- Cairan (level bisa diubah dengan mengubah nilai y dan height) -->
    <rect id="cairan" x="52" y="150"  width="96" height="100" fill="#4a90e2" opacity="0.7">
    
        <!-- Animasi perubahan level -->
        <!-- animate attributeName="y" values="150;100;200;150" dur="8s" repeatCount="0"/-->
        <!-- animate attributeName="height" values="100;150;50;100" dur="8s" repeatCount="0"/-->
    </rect>
    
    <!-- Garis-garis ukur -->
    <line x1="40" y1="70" x2="50" y2="70" stroke="black" stroke-width="1"/>
    <line x1="40" y1="120" x2="50" y2="120" stroke="black" stroke-width="1"/>
    <line x1="40" y1="170" x2="50" y2="170" stroke="black" stroke-width="1"/>
    <line x1="40" y1="220" x2="50" y2="220" stroke="black" stroke-width="1"/>
    
    <!-- Teks ukuran -->
    <text x="35" y="75" font-size="10" text-anchor="end">80%</text>
    <text x="35" y="125" font-size="10" text-anchor="end">60%</text>
    <text x="35" y="175" font-size="10" text-anchor="end">40%</text>
    <text x="35" y="225" font-size="10" text-anchor="end">20%</text>
    
    <!-- Judul -->
    <text x="100" y="30" font-size="12" text-anchor="middle">Tangki dengan Level Cairan</text>
</svg>